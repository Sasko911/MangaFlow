<!DOCTYPE html>
<html lang="fr">
<head>

    <link rel="stylesheet" href="style.css"> <!-- Lien vers le fichier CSS -->
</head>
<body>
    <header>
        <div class="logo">
            <h1>MangaFlow</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Catalogue</a></li>
                <li><a href="#">À propos</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Bienvenue sur MangaFlow</h2>

                <div class="anime-card">

                <!-- Ajoute d'autres cartes d'animés ici -->
